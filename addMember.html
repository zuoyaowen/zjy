 <script>
 	function checkUsername(){
 		var unameTip = document.getElementById("usernameTip");
 		var uname =document.getElementById("username").value;
 		var reg =/^[a-zA-Z]{1}[a-zA-Z]{2-14}$/;
 		if(!reg.test(uname)){
 			unameTip.innerHTML="名字不合法！";
 			uname.style="color:red";
 		}else{
 			unameTip.innerHTML=""; 
 		}
 	}
 </script>
